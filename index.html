<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Showerman</h1>
    <h3>Lives: <span>5</span></h3>
    <div id="wrapper">

        <div class="container">

            <div id="riddle"></div>

            <small>correct</small>
    
            <div id="letters">
                <div class="first-line">
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Z</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div class="second-line">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                </div>
                <div class="third-line">
                    <button>Y</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                </div>

            </div>

            <button class="new-game-btn">New Game</button>

        </div>

        <div id="image">
            <img src="img\hangman_5.svg" alt="hangman-1">
        </div>

    </div>

    <script src="./game.js"></script>
</body>
</html>
